<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37558C">
    <title>Forgot Password - Gatherly</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container login-page">
        <!-- Header -->
        <div class="header">
            <div class="app-name">
                <div class="app-logo"></div>
                <span>Gatherly</span>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-container">
            <h2 class="auth-title">Forgot Password?</h2>
            <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="submitBtn">Send Reset Link</button>
            </form>

            <div class="auth-switch">
                Remember your password? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <script src="/static/js/forgot-password.js"></script>
</body>
</html>
