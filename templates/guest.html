<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37558C">
    <title>Gatherly - Share Your Availability</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicon-192x192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/login" class="app-name app-name-link">
                <div class="app-logo"></div>
                <span>Gatherly</span>
            </a>
            <a href="/login" class="login-link">Log In</a>
        </div>

        <!-- Loading -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Guest Info -->
            <div class="guest-info">
                <h1 id="guestTitle">Share your availability</h1>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color planner-color"></div>
                        <span id="plannerLegend">Planner's availability</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color your-color"></div>
                        <span>Your selection</span>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" style="display: none;"></div>

            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="section-header">PICK YOUR TIMES</div>
                <div class="calendar">
                    <div class="calendar-header" id="calendarHeader">
                        <!-- Dynamically generated -->
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Optional Message -->
            <div class="message-section">
                <label for="guestMessage" class="message-label">Add a message (optional)</label>
                <textarea 
                    id="guestMessage" 
                    class="message-input" 
                    placeholder="Any notes for the planner..."
                    maxlength="200"
                ></textarea>
                <div id="savedMessage" class="saved-message" style="display: none;">
                    <strong>Your message:</strong> <span id="savedMessageText"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="btn-primary" id="submitButton" onclick="submitAvailability()">
                Submit Availability
            </button>
        </div>
    </div>

    <script>
        const guestToken = "{{ token }}";
    </script>
    <script src="{{ url_for('static', filename='js/guest.js') }}"></script>
</body>
</html>
